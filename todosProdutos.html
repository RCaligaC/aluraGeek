<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- css - base -->
    <link rel="stylesheet" href="./assets/css/base/color.css">
    <link rel="stylesheet" href="./assets/css/base/reset.css">
    <link rel="stylesheet" href="./assets/css/base/base.css">

    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/produtos/produtos_titulo.css">
    <link rel="stylesheet" href="./assets/css/produtos/produtos.css">
    <link rel="stylesheet" href="./assets/css/todosProdutos/todosProdutos.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">

    <title>AluraGeek Produtos-Home</title>
</head>

<body>
    <header class="cabecalho" data-cabecalho id="cabecalho">

        <nav class="cabecalho__nav">

            <div class="cabecalho__nav__logo">
                <a class="nav__logo" href="../"><img src="./assets/image/sports_esports_black_24dp 1.svg"
                        alt="Controle videogame"></a>
                <a class="nav__texto" href="./index.html"><img src="./assets/image/Texto.svg" alt="Texto Alura"></a>

            </div>

            <div class="cabecalho__nav__pesquisa">
                <input class="cabecalho__pesquisa--input" placeholder="Pesquisar sobre..." type="text" data-dadopesquisa id="pesquisaHome">
                <a class="btn__pesquisa__imgLupa" href="#"><img class="cabecalho__pesquisa__imgLupa" src="./assets/image/IconePesquisaCabecalho.svg"
                    alt="Imagem de uma lupa" data-botao-pesquisa></a>

            </div>

        </nav>

        

    </header>

    <main class="main__container">

        <section class="cards__produtos" data-cards>

            <div class="produtos__titulo__nav" data-titulostarwars>

                <h2 class="produtos__titulo__categoria">Todos os produtos</h2>
                <div class="btn__produtos__titulo">
                    <a href="./Pages/novoProduto.html" class="btn__login__cabecalho btn__adproduto">Adcionar produto</a>
                </div>
    
            </div>

            <div class="linha__produto" data-produtos>
                
            </div>

        </section>

    </main>

    <footer class="footer">

        <div class="footer__container">
            <div class="footer__esquerda">

                <div class="footer__logos">
                    <a class="footer__logo" href="#cabecalho"><img src="./assets/image/sports_esports_black_24dp 1.svg"
                            alt="Controle videogame"></a>
                    <a class="footer__logo__texto" href="#cabecalho"><img src="./assets/image/Texto-1.svg" alt="Texto Alura"></a>
                </div>

                <ul class="footer__lista">
                    <li><a class="footer__lista__item" href="">Quem somos nós</a></li>
                    <li><a class="footer__lista__item" href="">Política de privacidade</a></li>
                    <li><a class="footer__lista__item" href="">Programa fidelidade</a></li>
                    <li><a class="footer__lista__item" href="">Nossas lojas</a></li>
                    <li><a class="footer__lista__item" href="">Quero ser franqueado</a></li>
                    <li"><a class="footer__lista__item" href="">Anuncie aqui</a></li>
                </ul>

            </div>


            <form class="form__footer__contato">
                <p class="form__footer__title">Fale conosco</p>

                <fieldset class="form__footer__fields">

                    <div class="form__footer__caixa">

                        <div class="form__footer__elemento">
                            <label class="label__nome">Nome</label>
                            <input class="form__footer__inputname" name="name" placeholder="Raimundo Caliga Cardoso"
                                required>
                        </div>

                    </div>

                    <div class="form__footer__input__mensagem">
                        <div class="form__footer__caixa__mensagem">

                            <textarea class="form__footer__inputmensagem" name="message"
                                placeholder="Escreva sua mensagem" required></textarea>

                        </div>
                    </div>

                </fieldset>

                <button class="btn__form__footer" type="submit">Enviar Mensagem</button>
            </form>

        </div>

    </footer>

    <section class="rodape">

        <p class="rodape__nome__dev">Desenvolvido por RCaligaC 2023</p>

    </section>

    <!-- <script src="./components/cabecalho/cabecalho.js"></script> -->
    <script type="module" src="./controllers/todosProdutos.js"></script>
</body>

</html>
